name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
    frontend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install modules
              run: yarn
            - name: Lint
              working-directory: ./frontend
              run: eslint .
            - name: Build
              working-directory: ./frontend
              run: 'yarn build'
          
    