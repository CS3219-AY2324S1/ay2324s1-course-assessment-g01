services:
  question-service:
    build:
      context: ./question-service
      dockerfile: Dockerfile.dev
    ports:
      - 8080:8080
    volumes:
      - type: bind
        source: ./question-service
        target: /app
    environment:
      - MONGODB_URL=mongodb://mongo:27017/questions
    depends_on:
      - mongo

  mongo:
    image: bitnami/mongodb:latest
    ports:
      - 27017:27017
    volumes:
      - ./mongodb/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mongo

  postgres:
    image: postgres:14-alpine
    ports:
      - "5000:5432"
    user: postgres
    environment:
      POSTGRES_PASSWORD: "123"
      POSTGRES_DB: "dev"

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile.dev
    env_file:
      - ./user-service/.env
    volumes:
      - ./user-service:/app
    ports: 
      - "3000:3000"
    depends_on:
      - postgres

  front-end:
    build: ./frontend
    volumes:
      - "./frontend/src:/app/src"
    ports:
      - "5173:5173"
