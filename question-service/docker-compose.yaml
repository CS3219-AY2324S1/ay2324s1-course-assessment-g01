version: "1"

services:
  question-service:
    build: .
    ports:
      - 8080:8080
    environment:
      - MONGODB_URL=mongodb://mongo:27017/questions
    depends_on:
      - mongo
      
  mongo:
    image: bitnami/mongodb:latest
    ports:
      - 27017:27017
    volumes:
      - ../mongodb/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mongo